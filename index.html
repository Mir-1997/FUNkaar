    <script>
      $(document).ready(function() {
  
        $("#bandsintown").hide();
        // when the search button executed, run searchBandsInTown function, show most of the div and hide some div
        $("#searchButton").on("click", function(event) {
          event.preventDefault();
          $("#bandsintown").show();
  
          
          var artistInput = $("#search").val().trim();
          
          
          $("#search").val("");
          
          searchBandsInTown(artistInput);

  
          
        });
      });
      </script>

</head>
<style>
    body {
      text-align: center;  
      background-image: url('1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
      background-color:black;
    }
    </style>
<body>
    <br><br><br><br>
<div class="container">
    <div class="row row-header">
     <h1>Hello, Fellow Aesthete!</h1>
     </div>
     <br><br><br><br>
</div>
     
     <div id="myOverlay" class="overlay container">
   <div class="overlay-content">
   <form >
     <input type="text" placeholder="Looking for an arist?" id="search" ></input>
     <button type="submit" id="searchButton"><i class="fa fa-search"></i></button>
     </form>
 </div>
</div>
    
<div id="bandsintown">
  <div class="container">
    <div class="js-no-artist alert "><h1 class="text-center h3">Sorry, the artist you are looking for is not found</h1></div><!-- /.js-no-artist -->

    <div class="row js-artist-info">
      <div class="col-sm-3">
        <div class="artist-profile">
          <div class="page-header">
            <h1 class="js-artist-name text-uppercase"></h1>
          </div><!-- /.page-header -->
          <p><img class="js-artist-image img-responsive img-thumbnail" src=""></p>
          <p><a class="js-read-more text-uppercase facebook_page_url" href="#">Artist Facebook Page</a></p>
        </div><!-- /.artist-profile -->
      </div><!-- /.col -->

      <div class="col-sm-9">
        <div class="page-header">
          <h1 class="text-uppercase">Upcoming Events</h1>
        </div><!-- /.page-header -->

        <div class="js-no-events alert "><h3 class="text-center">Sorry, this artist doesn't have any upcoming events</h3></div><!-- /.js-no-artist -->

        <div class="table-responsive">
          <table class="table table-striped event-table js-event-table">
            <thead>
              <tr>
                
                <th class="th">Date:</th>
                <th class="th">Venue:</th>
                <th class="th">Location:</th>
                
              </tr>
            </thead>
            <tbody class="event"></tbody>
          </table>
        </div><!-- /.table-responsive -->

      </div><!-- /.col -->
    </div><!-- /.js-artist-info -->

    <div class="js-artist-bio artist-bio"></div><!-- /.artist-bio -->

  </div><!-- /.container -->
</div><!-- /#bandsintown -->
